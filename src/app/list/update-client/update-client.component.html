<div class="extra">
  <div class="container mt-5 mb-5">
    <div class="text-center mt-5 mb-1">
      <h2>Atualizar dados do cliente</h2>
    </div>
    <form class="form mt-4" [formGroup]="atualizarForm" (submit)="atualizarCliente()">
        <div class="form-group">
            <small class="font-weight-bold">Id</small>
            <input formControlName="id" id="id" type="text" class="form-control" name="id">
            <app-validation-message *ngIf="atualizarForm.get('id').errors?.required" text="O campo Id é obrigatório."></app-validation-message>
        </div>

        <div class="form-group">
            <small class="font-weight-bold">Nome</small>
            <input id="nome" formControlName="nome" placeholder="nome" class="form-control" name="nome" autofocus>
            <app-validation-message *ngIf="atualizarForm.get('nome').errors?.required" text="O campo nome é obrigatório."></app-validation-message>
            <app-validation-message *ngIf="atualizarForm.get('nome').errors?.minlength" text="Necessário ter pelo menos 2 letras."></app-validation-message>
            <app-validation-message *ngIf="atualizarForm.get('nome').errors?.maxlength" text="O máximo de letras é 100."></app-validation-message>
        </div>

        <div class="form-group">
            <small class="font-weight-bold">Sobrenome</small>
            <input id="sobrenome" formControlName="sobrenome" placeholder="sobrenome" class="form-control" name="sobrenome">
            <app-validation-message *ngIf="atualizarForm.get('sobrenome').errors?.required" text="O campo sobrenome é obrigatório."></app-validation-message>
            <app-validation-message *ngIf="atualizarForm.get('sobrenome').errors?.minlength" text="Necessário ter pelo menos 2 letras."></app-validation-message>
            <app-validation-message *ngIf="atualizarForm.get('sobrenome').errors?.maxlength" text="O máximo de letras é 30."></app-validation-message>
        </div>

        <div class="form-group">
            <small class="font-weight-bold">CPF</small>
            <input id="cpf" formControlName="cpf" placeholder="000.000.000-00" class="form-control">
            <app-validation-message *ngIf="atualizarForm.get('cpf').errors?.required" text="O campo cpf é obrigatório." name="cpf"></app-validation-message>
            <app-validation-message *ngIf="atualizarForm.get('cpf').errors?.pattern" text="Informe um CPF válido."></app-validation-message>
            <app-validation-message *ngIf="atualizarForm.get('cpf').errors?.minlength" text="Necessário ter 11 dígitos."></app-validation-message>
            <app-validation-message *ngIf="atualizarForm.get('cpf').errors?.maxlength" text="Necessário ter 11 dígitos."></app-validation-message>
        </div>

        <div class="form-group">
            <small class="font-weight-bold">Data de Nascimento</small>
            <input id="data" formControlName="dataNascimento" type="date" class="form-control" name="dataNascimento">
            <app-validation-message *ngIf="atualizarForm.get('dataNascimento').errors?.required" text="O campo data de nascimento é obrigatório."></app-validation-message>
        </div>


        <div class="form-group">
            <small class="font-weight-bold">Profissão</small>
            <select id="profissao" formControlName="profissao" class="custom-select" id="inputGroupSelect01" name="profissao">
              <option selected>Escolher...</option>
              <option value="Programador">Programador</option>
              <option value="Analista">Analista</option>
              <option value="Gerente">Gerente</option>
              <option value="Estagiário">Estagiário</option>
              <option value="QA">QA</option>
            </select>
        </div>

        <div class="d-flex flex-row justify-content-center">
          <button [disabled]="atualizarForm.invalid" class="btn btn-success btn-block bt my-2 my-sm-0 mr-3">Alterar</button>
          <a routerLink="/ConsultarCliente" class="btn btn-primary btn-block bt my-2 my-sm-0 ml-3">Voltar</a>
        </div>
    </form>
  </div>
</div>
